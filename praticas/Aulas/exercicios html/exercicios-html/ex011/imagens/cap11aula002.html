<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegar.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/ex0021.mp3" type="audio/mpeg">
        <source src="midia/ex0021.ogg" type="audio/ogg">
        <source src="midia/ex0021.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/ex0021.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
